{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Signin{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Signin</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Sign In<i class ="fas fa-plus-circle"></i>
            </button>

            <a href= "{% url 'github_login' %}" class="btn btn-outline-primary">Sign In Using Github <i class ="fab fa-github"></i>
            </a>
        </form>
    </p>
  </div>
</div>
{% endblock content %}
